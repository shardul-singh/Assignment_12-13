<h1>Add User</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Submited!</strong> User Added Succesfully.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="addEmp" (ngSubmit)="collectEmp()">
    <div class="form-group">
      <label>FirstName</label>
      <input type="text" class="form-control" placeholder="firstname" formControlName="firstname">
    </div>
    <div class="form-group">  
      <label>LastName</label>
      <input type="text" class="form-control" placeholder="lastname" formControlName="lastname">
    </div>
    <div class="form-group">  
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Email" formControlName="email">
    </div>
    <div class="form-group">  
      <label>Phone</label>
      <input type="number" class="form-control" placeholder="Phone No" formControlName="phone">
    </div>
    <div class="form-group">  
      <label>Customer Id</label>
      <input type="number" class="form-control" placeholder="Customer Name" formControlName="customerId">
    </div>
    <div class="form-group">  
      <label>Role Id</label>
      <select class="custom-select" class="form-control" formControlName="roleId">
        <option value="1">Admin</option>
        <option value="2">SuperAdmin</option>
      </select>
      <!-- <input type="number" class="form-control" placeholder="RoleId" formControlName="roleId"> -->
    </div>
    
    <div><button type="submit" class="btn btn-primary">Submit</button></div>
  </form>
