<h1>Add Customer</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Submited!</strong> Customer Added Succesfully.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="addCustomer" (ngSubmit)="collect()">
    <div class="form-group">
      <label>Customer Name</label>
      <input type="text" class="form-control" placeholder="customername" formControlName="customer_name">
    </div>
    <div class="form-group">  
      <label>Customer Website</label>
      <input type="text" class="form-control" placeholder="customer website" formControlName="customer_website">
    </div>
    <div class="form-group">  
      <label>Customer Address</label>
      <input type="text" class="form-control" placeholder="customer address" formControlName="customer_address">
    </div>
    
    <div><button type="submit" class="btn btn-primary">Submit</button></div>
  </form>
